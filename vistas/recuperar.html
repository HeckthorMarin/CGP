<!doctype html>
<html lang="es">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximium-scale=1.0, minimium-scale=1.0, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">

	<!--  Estilos en CSS -->
	<link rel="stylesheet" href="../css/estilos.css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
	

	<title>Recuperar contraseña</title>
</head>
<body class="fondo">
	
	<div class="container">
		<div class="row justify-content-between">
			<div class="col pb-3">
				<h1 class="titulo-sm"><strong>CGP</strong></h1>

			</div>
			
			<!--Solo aparece en un tamaño mayor a 748px, de resto aparece al final de la pagina-->
			<div class="col-auto d-none d-md-block links_inicio_inv">
				<button onclick="location.href='iniciar-sesion.html'" type="button" class="btn btn-link text-left"><strong><- Volver a inicio de sesión</strong></button>
			</div>
			

		</div>	
		<hr>
		<div class="row justify-content-center justify-content-md-between">
			<!--Imagen hombre pensando, solo aparece con un tamaño mayor a 768px-->
			<div class="col d-none d-md-block align-self-center">
				<img class="img-fluid" src="../img/think.png" alt="cargando...">
			</div>	

			<!--Cuadro recuperar contraseña-->
			<div class="col-12 col-sm-10 col-md-8 col-lg">
				<div class="card mb-3" style="background: transparent; color: #004644;">
					<div class="card-block p-3">
						<h3 class="card-title text-center">Recuperar contraseña</h3>
						<form action="" class="form_inicio_sesion">

							<div class="form-group row">
								<div class="col-12">
									<input class="form-control" type="email" id="" placeholder="Correo Electrónico *">
								</div>
							</div>
						
							<div class="form-group row">

								<div class="col">
									<input class="form-control" type="text" name="" id="" placeholder="Pregunta de seguridad #1" readonly>
								</div>

								<div class="col-12">
									<input class="form-control mt-3" type="text" id="" placeholder="Respuesta #1 *">
								</div>

							</div>

							<div class="form-group row">
								<div class="col-12">
									<input class="form-control" type="text" name="" id="" placeholder="Pregunta de seguridad #2" readonly>
								</div>

								<div class="col-12">
									<input class="form-control mt-3" type="text" id="" placeholder="Respuesta #2 *">
								</div>

							</div>
							
							<div class="row justify-content-between">
								<div class="col-12 col-sm-4 col-md text-left">
									<button type="submit" class="btn btn-primary" name="" >Confirmar</button>
								</div>
								
								
							</div>
							
						</form>



					</div>
				</div>
			</div>

		</div>
		
		<!--Solo aparece cuando mide menos de 768px-->
		<div class="row">
			<div class="col-auto d-md-none links_inicio">
				<button onclick="location.href='iniciar-sesion.html'" type="button" class="btn btn-link text-left"><- Volver a inicio de sesión</button>
			</div>
		</div>
	</div>
	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
