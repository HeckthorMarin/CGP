<!doctype html>
<html lang="es">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximium-scale=1.0, minimium-scale=1.0, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	<!--  Estilos en CSS -->
	<link rel="stylesheet" href="../css/fontawesome.min.css">
	<link rel="stylesheet" href="../css/fontawesome-all.css">
	<link rel="stylesheet" href="../css/estilos.css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
	

	<title>Cuentas</title>
</head>
<body class="fondo-secun">
	<div class="container-fluid">
		<div class="row" >
			<!--Solo aparece con la pantalla inferior a 768px-->
			<div class="col-12 d-md-none menu-responsive">
				<div class="dropdown">
					<button class="btn btn-menu dropdown-toggle" id="dp-menu" data-toggle="dropdown" >Menu</button>
					<div class="dropdown-menu" aria-labelledby="dp-menu">
						<a href="administrar-cuentas.html" class="dropdown-item">Cuentas</a>
						<a href="#" class="dropdown-item">Transacciones</a>
						<a href="#" class="dropdown-item">Presupuesto</a>
						<a href="#" class="dropdown-item">Tarjetas de crédito</a>
						<a href="#" class="dropdown-item">Configuración</a>
						<a href="#" class="dropdown-item">Cerrar sesión</a>
					</div>
				</div>
			</div>
			<div class="col-3 d-none d-md-block columna-fija">
				<div class="row justify-content-center">
					<div class="col-auto mt-4 pl-0 circulo">
						<h1 class="titulo-home text-center"><strong>CGP</strong></h1>
					</div>	

					<div class="w-100"></div>
					<!--Patrimonio neto-->
					<div class="col-auto patrim">
						<p class= "mb-0" style="color: white;"><strong>Patrimonio neto:</strong></p>
						<p class="form-control-static mb-0 text-center" style="color: white;">$0.0</p>
					</div>

					<div class="col-auto mt-3">
						<div class="btn-group btn-group-vertical">
							<button onclick="location.href='administrar-cuentas.html'" type="button" class="btn btn-link text-left" style="color: white; font-size: 18px;"  ><strong>Cuentas</strong></button>
							<button onclick="location.href='home.html'" type="button" class="btn btn-link text-left" style="color: white; font-size: 18px;"  ><strong>Transacciones</strong></button>
							<button onclick="location.href='home.html'" type="button" class="btn btn-link text-left" style="color: white; font-size: 18px; " ><strong>Presupuesto</strong></button>
							<button onclick="location.href='home.html'" type="button" class="btn btn-link text-left" style="color: white; font-size: 18px;"  ><strong>Tarjetas de crédito</strong></button>
							<button onclick="location.href='home.html'" type="button" class="btn btn-link text-left" style="color: white; font-size: 18px; " ><strong>Configuración</strong></button>
							<button onclick="location.href='home.html'" type="button" class="btn btn-link text-left" style="color: white; font-size: 18px; " ><strong>Cerrar sesión</strong></button>
						</div>
					</div>

				</div>
					
			</div>
			<div class="col-12 col-md-9 offset-md-3 mt-5">
				<div class="col-12">
					<p class="h2 text-center text-md-left mt-3 mt-md-0 ml-md-5"><strong>CUENTA FINANCIERA</strong></p>
				</div>

				<form action="" class="form_inicio_sesion mt-5">
							<div class="form-group row">
								<div class="col-12 col-sm-6 mb-3 mb-sm-0">
									<label for="titulo">Título</label>
									<input class="form-control" type="text" id="titulo" placeholder="Cuenta x">
								</div>

								<div class="col-12 col-sm-6">
									<label for="tipo">Tipo de cuenta</label>
									<input class="form-control" type="text" id="tipo" placeholder="Ahorros">
								</div>
							</div>

							<!--*********************************Arreglar icono**************************-->
							<div class="form-group row">
								<div class="col-12 col-sm-6 mb-3 mb-sm-0">
									<label for="icono">Icono</label>
									<select name="" id="" class="form-control"> <!--Arreglar iconos-->
										<option value="" disabled selected hidden>Icono</option>
										<option value="1"><span class="fas fa-user"></span></option>
										<option value="2"></option>
									</select>
								</div>
								<div class="col-12 col-sm-6">
									<label for="gastos">Total de gastos</label>
									<input class="form-control" type="number" id="gastos" placeholder="$0.0" readonly>
								</div>
							</div>
							
							<div class="form-group row">
								<div class="col-12 col-sm-6 mb-3 mb-sm-0">
									<label for="entidad">Entidad</label>
									<input class="form-control" type="text" id="entidad" placeholder="BBVA">
								</div>

								<div class="col-12 col-sm-6">
									<label for="ingresos">Total de ingresos</label>
									<input class="form-control" type="number" id="ingresos" placeholder="$1000" readonly>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-12 col-sm-6 mb-3 mb-sm-0">
									<label for="notas">Notas</label>
									<textarea class="form-control descripcion" name="" id="notas" placeholder="Descripción"></textarea>
								</div>
								<div class="col-12 col-sm-6">
									<label for="transf">Total de transferencias</label>
									<input class="form-control" type="number" id="transf" placeholder="$500" readonly>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-12 col-sm-6 mb-3 mb-sm-0">
									<label for="inicial">Saldo inicial</label>
									<input class="form-control" type="number" id="inicial" placeholder="$10000" readonly>
								</div>

								<div class="col-12 col-sm-6">
									<label for="actual">Saldo actual</label>
									<input class="form-control" type="number" id="actual" placeholder="$10500" readonly>
								</div>
							</div>
							
							<div class="row justify-content-between">
								<div class="col-12 col-sm-4 col-md text-left">
									<button style="color: #0b7fdb; border-color: #0b7fdb" type="submit" class="btn btn-primary" name="">Confirmar</button>
									<button onclick="location.href='administrar-cuentas.html'" style="color: #0b7fdb; border-color: #0b7fdb" type="button" class="btn btn-primary" name="" >Cancelar</button>
								</div>
								
								
							</div>
							
						</form>



			</div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
